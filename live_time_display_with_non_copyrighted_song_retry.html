
<!DOCTYPE html>
<html>
<head>
    <title>Live Time Display with Modern Theme and Non-Copyrighted Song</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #001f3f, #001f2e);
            color: #ffffff;
            position: relative;
        }
        .clock {
            font-size: 60px;
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.7), 0 0 20px rgba(0, 255, 204, 0.7);
        }
        .title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7), 0 0 20px rgba(255, 204, 0, 0.7);
        }
        .flag {
            margin-bottom: 20px;
            border: 2px solid #ffffff;
            border-radius: 10px;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .audio-player {
            position: absolute;
            top: 20px;
        }
    </style>
</head>
<body>

    <img src="india_flag.jpg" alt="India Flag" class="flag" width="120">
    <div class="title">Live India Time</div>
    <div class="clock" id="clock">Loading...</div>

    <!-- Audio Player -->
    <div class="audio-player">
        <audio controls autoplay loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="footer">Created by Rohit Pareek</div>

    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert 24-hour time to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // if hours = 0, make it 12

            // Add leading zeros if needed
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            // Display time in HH:MM:SS AM/PM format
            var timeString = hours + ':' + minutes + ':' + seconds + ' ' + ampm;

            document.getElementById('clock').textContent = timeString;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Initialize the clock
        updateClock();
    </script>

</body>
</html>
